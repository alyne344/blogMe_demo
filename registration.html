<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BlogMe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">  
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- <link rel="stylesheet" href="./assets/css/bootstrap.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Cookie|Merienda+One|Montserrat|Permanent+Marker|Vidaloka" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">   
</head>

<body class="login-background">
  <!--Nav Bar -->
  <div class="nav-container">
    <!-- Nav medium+ -->
    <div class="top-bar navbar" id="nav-main">
      <div class="top-bar-left">
        <img class="blog-logo" src="assets/img/blogme-logo.png" width="100px"> 
      </div>
    </div>
  </div>
  <!-- Fill out form -->
  <div class="login-section cell medium-8 medium-offset-2 grid-x">
    <form class="login-form cell medium-4 medium-offset-8 small-8 small-offset-1">
      <div class="form-icons">
        <h4 id="register">
          <a href="registration.html">Register</a> or
          <a href="login.html">Sign In</a>
        </h4>

        <div class="input-group">
          <span class="input-group-label">
            <i class="fa fa-user"></i>
          </span>
          <input id="firstNameInput" class="input-group-field" type="text" placeholder="First name">
        </div>
        <div class="input-group">
          <span class="input-group-label">
            <i class="fa fa-user"></i>
          </span>
          <input id="lastNameInput" class="input-group-field" type="text" placeholder="Last Name">
        </div>
        <div class="input-group">
          <span class="input-group-label">
            <i class="fa fa-user"></i>
          </span>
          <input id="userNameInput" class="input-group-field" type="text" placeholder="Username">
        </div>

        <div class="input-group">
          <span class="input-group-label">
            <i class="fa fa-envelope"></i>
          </span>
          <input id="emailInput" class="input-group-field" type="text" placeholder="Email">
        </div>

        <div class="input-group">
          <span class="input-group-label">
            <i class="fa fa-key"></i>
          </span>
          <input id="passwordInput" class="input-group-field" type="text" placeholder="Password">
        </div>
      </div>
      <h4 id="register">Or Register with...</h4>
      <a href="/auth/facebook" class="btn btn-social btn-facebook">
        <span class="fa fa-facebook"></span> Facebook</a>
      <a href="/auth/google" class="btn btn-google">
        <span class="fa fa-google-plus"></span> Google</a>

        <a href="index.html" id="loginBtn" class="button expanded sign-up-btn">Sign Up</a>
    </form>
  </div>
</body>

</html>
